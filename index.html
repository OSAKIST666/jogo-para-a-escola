<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #87cefa;
            overflow-x: hidden;
        }

        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            max-width: 300px;
            height: 100%;
            background: linear-gradient(135deg, #1e90ff, #00bfff);
            color: white;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .menu h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 1px;
            text-align: center;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            width: 100%;
            margin-top: 30px;
        }

        .menu ul li {
            margin: 15px 0;
            width: 100%;
        }

        .menu ul li a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .menu ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #87cefa;
        }

        .footer {
            margin-top: auto;
            font-size: 0.9em;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .menu {
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            .menu {
                max-width: 150px;
            }
            .menu h1 {
                font-size: 1.8em;
            }
            .menu ul li a {
                font-size: 1em;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Menu</h1>
        <ul>
          <li><a href="jogo.html">Quiz</a></li>
          <li><a href="hgijrnth.html">codigo fonte</a></li>       
          </ul>
            </div>
</body>
</html>
